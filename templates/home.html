body {
  font-family: 'Georgia', sans-serif;
  /* margin:0; */
  background-color:#B9F0FF;
  
}

h1{
 color:#009114;
 font-size: 100px;
 margin: 100px 0 35px 0;
 text-align: center;
 background-color: #000033;
 font-family: 'Times New Roman', sans-serif;
 border-style: solid;
 border-width:7px;
 margin-top: 80px;
}

h3{
    padding-top: 50px;
    font-size: 40px;
    color: #000033;
    margin-top:10px;
    }
.section1{
    padding: 0 20px 0 20px;
    margin-bottom: 100px;
  }

.section2{
    align-items: center;
    margin-bottom: 50px;
  }

hr{
margin:39px;
margin-top: -50px;
border: 2px solid black;
}
footer{

align-items: center;
}

.container{
    margin-left: 550px;
  }
.container{
    box-shadow:  1px 1px 5px rgba(0,0,0,0.1), 1px 1px 3px rgba(0,0,0,0.1);
    /* transition: all 0.3s cubic-bezier(.25,.8,.25,1);*/
    background: linear-gradient(
    to bottom right,
    rgba(255, 255, 255, 0.6),
    rgba(233, 233, 233, 0.1) 
  );
  background-color: #B9F0FF;
  backdrop-filter: blur(12px);
  border-radius: 40px;
  {% comment %} border-top: 2px solid rgba(10, 10, 10, 0.6);
  border-left: 2px solid rgba(10, 10, 10, 0.6);
  border-bottom: 2px solid rgba(10, 10, 10, 0.6);
  border-right: 2px solid rgba(10, 10, 10, 0.6); {% endcomment %}
  box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.2);;
    height: 550px;
    width: 50%;
    color: #2c2d30;
    border-radius: 15px;
    text-align: center;
  }

.container:hover {
    box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
  }
.upload:hover{
    color: red;
  }

.log_details{
    display: flex;
    align-items: center;
    justify-content: space-around;
    margin: 50px;
  }

header{
  width: 100%;
  position:fixed;
  background-color:#000033;
  z-index: 15;
  margin:0px;
  top:0;
}

body header nav a{
  color: /*#172c42*/white;
  border-radius: 100px;
  font-weight: bold;
  overflow: hidden;
  text-decoration: none;
  /* transition: 0.8s; */
  margin: 0 5px;
}
body header nav a:hover{
  
  text-decoration: none;
  color: white;
box-shadow: 0 0 10px orange,0 0 30px orange;
}

nav{
  font-family: 'Montserrat', sans-serif;
  margin: 15px 15px 15px 0;
  height: 35px;
  float: right;
  border-radius: 100px;
  padding-top: 10px;
}
.button {
  background-color: #000033; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  border-radius: 100px;
}
.button2:hover {
  box-shadow: 0 0 10px orange,0 0 30px orange;
}

/*Footer*/
footer{
    padding: 10px;
    color: white;
    background-color: #1d4785;
    height: 150px;
      }

  .fa {
    padding: 10px;
    font-size: 30px;
    width: 30px;
    text-align: center;
    text-decoration: none;
    margin: 5px;
  }

  .fa:hover {
      opacity: 0.7;
  }
  .fa-facebook {
    background: #3B5998;
    color: white;
  }

  .fa-twitter {
    background: #55ACEE;
    color: white;
  }

  .fa-google {
    background: #dd4b39;
    color: white;
  }

  .fa-linkedin {
    background: #007bb5;
    color: white;
  }

<body>
  <header>
    
    <nav>

      <a href="home" style="padding:10px;">Home</a>
      <a href="register" style="padding:10px;">Register</a>
      <a href="about" style="padding:10px;">About Us</a>
    </nav>
  </header>
  <main>
    
      <script language="javascript">
        function showPreview(event){
          if(event.target.files.length > 0){
            var src = URL.createObjectURL(event.target.files[0]);
            var preview = document.getElementById("file-ip-1-preview");
            preview.src = src;
            preview.style.display = "block";
          }
        }
        
      </script>
     <section class="section1"><br>
<h1>🦋 IMAGE RECOGNITION 🔍</h1>
    </section>
    <hr>
    <section class="section2">
        <div class="container">
            <h3 style="padding-top: 20px;">Upload Image for Classification</h3>
            <form method="post" enctype="multipart/form-data" action="predictImage">
            {%csrf_token%}
            <div class="col-md-4 col-sm-4"><label for="fname"><b></b></label><br> <br></div> <input name="filePath" type="file" onchange="showPreview(event);""><br><br>
            
            <br> 
            <div class="preview" align="center">
              <img id="file-ip-1-preview" height="200" width='250'>
            </div><br><br>
            <button class="button button2" type="submit"  value="Submit" >Submit</button></div>
          </section>
      </div>
      <footer><center>
        <h4>Contact us</h4>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-google"></a>
        <a href="#" class="fa fa-linkedin"></a>
    </center></footer>
</main>
